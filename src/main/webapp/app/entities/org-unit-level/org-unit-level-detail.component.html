<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orgUnitLevel">
            <h2><span jhiTranslate="openpbrApp.orgUnitLevel.detail.title">Org Unit Level</span> {{orgUnitLevel.id}}</h2>
            <hr>
            <pbr-alert-error></pbr-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="openpbrApp.orgUnitLevel.uid">Uid</span></dt>
                <dd>
                    <span>{{orgUnitLevel.uid}}</span>
                </dd>
                <dt><span jhiTranslate="openpbrApp.orgUnitLevel.code">Code</span></dt>
                <dd>
                    <span>{{orgUnitLevel.code}}</span>
                </dd>
                <dt><span jhiTranslate="openpbrApp.orgUnitLevel.name">Name</span></dt>
                <dd>
                    <span>{{orgUnitLevel.name}}</span>
                </dd>
                <dt><span jhiTranslate="openpbrApp.orgUnitLevel.level">Level</span></dt>
                <dd>
                    <span>{{orgUnitLevel.level}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/org-unit-level', orgUnitLevel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
