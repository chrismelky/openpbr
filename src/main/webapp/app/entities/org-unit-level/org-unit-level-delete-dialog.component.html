<form name="deleteForm" (ngSubmit)="confirmDelete(orgUnitLevel.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <pbr-alert-error></pbr-alert-error>
        <p id="pbr-delete-orgUnitLevel-heading" jhiTranslate="openpbrApp.orgUnitLevel.delete.question" [translateValues]="{id: orgUnitLevel.id}">Are you sure you want to delete this Org Unit Level?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="pbr-confirm-delete-orgUnitLevel" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
