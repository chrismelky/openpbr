<div>
    <h2 id="page-heading">
        <span jhiTranslate="openpbrApp.attributeValue.home.title">Attribute Values</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-attribute-value" [routerLink]="['/attribute-value/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="openpbrApp.attributeValue.home.createLabel">
            Create new Attribute Value
            </span>
        </button>
    </h2>
    <pbr-alert></pbr-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'openpbrApp.attributeValue.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="attributeValues">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="openpbrApp.attributeValue.value">Value</span></th>
            <th><span jhiTranslate="openpbrApp.attributeValue.attribute">Attribute</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let attributeValue of attributeValues ;trackBy: trackId">
                <td><a [routerLink]="['/attribute-value', attributeValue.id, 'view' ]">{{attributeValue.id}}</a></td>
                <td>{{attributeValue.value}}</td>
                <td>
                    <div *ngIf="attributeValue.attribute">
                        <a [routerLink]="['../attribute', attributeValue.attribute?.id, 'view' ]" >{{attributeValue.attribute?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/attribute-value', attributeValue.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/attribute-value', attributeValue.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'attribute-value', { outlets: { popup: attributeValue.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
